          <tr>

            <td style="align-content: right; text-align: right; float: right;">

              <table>
                <tr>

                    <div class="md-form" style="padding-right:10px; margin-top: -16px;">
                      <input type="text" placeholder="Select Date" class="form-control" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-dark-blue'}" #dp="bsDatepicker" bsDatepicker>

                    </div>

                    <div class="form-group has-search">

    </div>
    <hr>
  </div>

  <!-- Body starts from here -->
  <div class="row" >
    <div class="col-12">
      <div class="row">
        <div *ngFor="let action of allCatogeriesActions" class="col-12 col-sm-6 col-md-3 grid-margin stretch-card" >
          <div  class="card" style="border-radius: 15px;">
            <div class="card-header text-white" [ngStyle]="{backgroundColor:action.color}">
              {{action.name}}
            </div>
            <div class="card-body">
              <table class="card-table table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody *ngIf="action.actions.length == 0">
                  <span style="font-size:smaller; text-align: center;">*No Data Avialable</span>
                </tbody>
                <tbody *ngIf="action.actions.length != 0">
                  <tr *ngFor="let item of action.actions" (click)="openActionsModal('edit',item)">
                    <td>{{item.created_date ? (item.created_date | date: 'dd-MM-yyyy') : '-'}}</td>
                    <td>{{item.priority_name}}</td>
                    <td>{{item.action ? item.action: '-'}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
