<form  novalidate (ngSubmit)="f.form.valid && createCategory()" #f="ngForm">
    <div class="modal-header modal-md" style="background-color: #0072BB;  color: #FFFFFF; border: 1px white;">
       <div style="width:100%; font-size:medium; ">Create Category</div>
       <button style="color:#ffffff;" type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
       <span aria-hidden="true" style="color:#ffffff;">&times;</span>
       </button>
    </div>
    <div class="modal-body modal-lg" style=" background-color: white; border: 1px white;">
         <div class="form-group">
            <label for="title">Category<span style="color:red;">*</span></label>
            <input type="text" appFocus autocomplete="off" minlength="1" maxlength="100" placeholder="Category" name="name" class="form-control" [(ngModel)]="categoryName" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Category name is required</div>
            </div>
         </div>
         <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea autocomplete="off" minlength="1" maxlength="100" placeholder="Description" name="description" class="form-control" [(ngModel)]="categoryDescription" #description="ngModel"> </textarea>
         </div>
         <div class="form-group">
            <label for="color">Color</label>
            <input type="color" name="color" class="form-control" style="width:10%" [(ngModel)]="categoryColor" #color="ngModel" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" required>
            <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
               <div *ngIf="name.errors.required">Category color is required</div>
           </div>
         </div>
    </div>

    <div class="modal-footer">
       <button *ngIf="f.form.valid" type="submit"  class="btn btn-primary" style="background-color: #0072BB; color:#ffffff;">
       <i class="fa fa-save"></i> {{ButtonText}}
       </button>
       <button *ngIf="!f.form.valid" type="submit" class="btn btn-light" style="background-color: #0072BB;color:#ffffff;">
       <i class="fa fa-save"></i> {{ButtonText}}
       </button>
       <button type="button" class="btn btn-danger close-button-color" (click)="closeModal()">
       <i class="fa fa-close"></i> Cancel
       </button>
    </div>
</form>
