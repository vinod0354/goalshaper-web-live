<div class="modal-header modal-lg" style="border-bottom: unset;">
    <div class="row" style="justify-content: center; width: 100%;">
        <span style="color: #757575; font-size: 18px;">{{ modalData.action }}</span>
    </div>
    <button style="color:#ffffff;" type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" style="color:#f78f11;">&times;</span>
    </button>
</div>
<div class="modal-body modal-lg">
    <div class="row">
        <div class="col-12 text-center" style="margin-top: 10px;">
            <span style="color: #363648; font-size: 26px;">Are you sure?</span>
        </div>
        <div class="col-12 text-center" style="margin-top: 10px;">
            <span style="color: #363648; font-size: 16px;">This action cannot be undone.</span>
        </div>
        <div class="col-12 text-center" style="margin-top: 20px;">
            <button class="btn btn-delete" (click)="DeleteAction()"><i class="fa fa-minus-circle" style="color: white;" aria-hidden="true"></i> Delete</button>
        </div>
    </div>
</div>
